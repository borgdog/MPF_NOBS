    c_sling:
        number: 0-2
        pulse_ms: 80
    c_leftDTreset:
        number: 1-4
        pulse_ms: 100
    c_midDTreset:
        number: 1-6
        pulse_ms: 80
    c_rightDTreset:
        number: 1-5
        pulse_ms: 80
    c_pop_left:
        number: 0-0
        pulse_ms: 30
    c_pop_right:
        number: 0-1
        pulse_ms: 30
    c_knocker:
        number: 0-7
        pulse_ms: 60
        pulse_events:
            player_games
    c_chime10:
        number: 0-4
        pulse_ms: 60
        pulse_events:
            dingwalls_hit
            slings_hit
            handa_hit
            handb_hit
            handc_hit
            handd_hit
    c_chime100:
        number: 0-5
        pulse_ms: 60
        pulse_events:
            s_pop_left_active
            s_pop_right_active
    c_chime1000:
        number: 0-6
        pulse_ms: 60
        pulse_events:
            player_score
