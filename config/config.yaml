#
shot_groups:
    handa: 
        shots: droptarget_A, droptarget_2, droptarget_3, right_22
        reset_events:
            # ball_starting: 1
            handa_complete: 3s
    handa2:
        shots: right_2
        reset_events:
            # ball_starting: 1
            handa_complete: 3s
    handb:
        shots: droptarget_4, droptarget_5, droptarget_5b, droptarget_6
        reset_events:
            # ball_starting: .5s
            handb_complete: 3.25s
    handc:
        shots: left_inlane2, droptarget_6b, droptarget_9, right_outlane2
        reset_events:
            # ball_starting: 1.5s
            handc_complete: 3.5s
    handc2:
        shots: left_inlane, right_outlane
        reset_events:
            # ball_starting: 1.5s
            handc_complete: 3.5s
    handd:
        shots: left_outlane, top_jack, top_queen, top_king
        reset_events:
            # ball_starting: 0s
            handd_complete: 3.75s
    handd2:
        shots: left_outlane2, top_jack2, top_queen2, top_king2
        reset_events:
            # ball_starting: 0s
            handd_complete: 3.75s
    stars:
        shots: left_inlane3, right_outlane3, top_jack3, top_queen3, top_king3
        reset_events:
            ball_starting: 1s
#
shot_profiles:
    p_onoff:
        states:
            - name: lit # step 1
              show: on
            - name: unlit  # step 2
              show: off
        loop: no
    p_offon:
        states:
            - name: unlit # step 1
              show: off
            - name: lit  # step 2
              show: on
        loop: no
